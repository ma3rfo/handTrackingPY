<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom by Dux</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: #fff;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0 auto;
            font-size: 24px;
            color: #822433;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .component-box {
            background-color: #822433; /* Dark red */
            color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33% - 40px);
            box-sizing: border-box;
        }
        .component-box h2 {
            margin-top: 0;
        }
        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .switch input {
            display: none;
        }
        .switch label {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch label input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .switch input:checked + .slider {
            background-color: #2196F3;
        }
        .button {
            margin-top: 10px;
            display: none;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1e7eaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/RCAIoT_logo.png" alt="Company Logo">
        <h1>Smart Classroom by Dux</h1>
    </div>
    <div class="container">
        <div class="component-box">
            <h2>Track hand</h2>
            <div class="switch">
                <label>
                         <input type="checkbox" id="handTracker" onchange="trackHand()">  
                         <span class="slider"></span>
                </label>
            </div> 
        </div>
        <div class="component-box">
            <h2>Lamp</h2>
            <div class="switch">
                <label>
                    <input type="checkbox" onchange="controlDevice('lamp', this.checked ? 'on' : 'off')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="component-box">
            <h2>Projector</h2>
            <div class="switch">
                <label>
                    <input type="checkbox" onchange="controlDevice('projector', this.checked ? 'on' : 'off', this)">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="startSharingButton" class="button" onclick="startScreenSharing()">Start Sharing</button>
        </div>
        <div class="component-box">
            <h2>AC</h2>
            <div class="switch">
                <label>
                    <input type="checkbox" onchange="controlDevice('ac', this.checked ? 'on' : 'off')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="component-box">
            <h2>Temperature</h2>
            <div id="temperatureDisplay">Loading...</div>
        </div>
        <div class="component-box">
            <h2>Humidity</h2>
            <div id="humidityDisplay">Loading...</div>
        </div>
    </div>
    <script>
        let cameraWindow; 
        // Control device (lamp, projector, AC) via fetch
        function controlDevice(device, action, element) {
            fetch('https://smartclass.loca.lt/control', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'User-Agent': 'Custom-User-Agent',  // Custom User-Agent
                    'bypass-tunnel-reminder': '212.175.35.11'  // Optional bypass header
                },
                body: new URLSearchParams({
                    'device': device,
                    'action': action
                })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Network response was not ok', response.status, response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert(device.charAt(0).toUpperCase() + device.slice(1) + ' ' + action);
                    if (device === 'projector') {
                        document.getElementById('startSharingButton').style.display = action === 'on' ? 'block' : 'none';
                    }
                } else {
                    console.error('Error controlling the device:', data);
                    alert('Error controlling the ' + device);
                    if (element) {
                        element.checked = !element.checked;  // revert the switch state if there's an error
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error controlling the ' + device);
                if (element) {
                    element.checked = !element.checked;  // revert the switch state if there's an error
                }
            });
        }

        // Start screen sharing
        function startScreenSharing() {
            navigator.mediaDevices.getDisplayMedia({ video: true })
            .then(stream => {
                const videoTrack = stream.getVideoTracks()[0];
                const video = document.createElement('video');
                video.srcObject = new MediaStream([videoTrack]);
                video.play();

                const peerConnection = new RTCPeerConnection();
                peerConnection.addTrack(videoTrack, stream);

                const signaling = new WebSocket('wss://smartclass.loca.lt/screen');  // Secure WebSocket connection for signaling
                signaling.onmessage = event => {
                    const signal = JSON.parse(event.data);
                    if (signal.type === 'offer') {
                        peerConnection.setRemoteDescription(signal);
                        peerConnection.createAnswer()
                        .then(answer => {
                            peerConnection.setLocalDescription(answer);
                            signaling.send(JSON.stringify(answer));
                        });
                    } else if (signal.type === 'answer') {
                        peerConnection.setRemoteDescription(signal);
                    }
                };
            })
            .catch(error => {
                console.error('Error starting screen sharing:', error);
                alert('Error starting screen sharing');
            });
        }

        // Update temperature and humidity
        function updateTemperature() {
            fetch('https://smartclass.dux.aiiot.center/sensor_data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.trim().split('\n');
                    const latestData = JSON.parse(lines[lines.length - 1]);
                    const { temperature, humidity } = latestData;

                    document.getElementById('temperatureDisplay').textContent = `${temperature} ï¿½C`;
                    document.getElementById('humidityDisplay').textContent = `${humidity} %`;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
        // Call updateTemperature immediately when the page loads
        updateTemperature();

        // Update temperature every 10 seconds
        setInterval(updateTemperature, 10000);  // 10 seconds
        function trackHand() {
        const switchElement = document.getElementById('handTracker');

        if (switchElement.checked) {
            // Open a new window for the camera
            cameraWindow = window.open('', 'Camera', 'width=400,height=300');

            // Add video element to the new window
            cameraWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Hand Tracking LED</title>

                    <style>
                        /* Style to make the canvas and video appear in the same position */
                        #camera-container {
                            position: relative;
                            width: 100vw;
                            height: 100vh;
                            overflow: hidden;
                        }

                        #video {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width:100%;
                            height:100%;
                            object-fit: cover;
                            transform: scaleX(-1);
                            }

                        #canvas-overlay{
                            position: absolute;
                            top: 0;
                            left: 0;
                            width:100%;
                            height:100%;
                        }

                        #overlay-text {
                            position: absolute;
                            top: 10px;
                            left: 10px;
                            color: red;
                            font-size: 24px;
                            background-color: rgba(255, 255, 255, 0.5); /* Translucent background */
                            padding: 5px;
                            border-radius: 5px;
                        }
                    </style>
                    
                </head>
                <body>
                    
                    <div id="camera-container">
                        <video id="video" width="640" height="480" autoplay></video>
                        <canvas id="canvas-overlay" width="640" height="480"></canvas>
                        <div id="overlay-text"></div>
                    </div>
                    
                    <script>
                        const video = document.getElementById('video');
                        const canvas = document.getElementById('canvas-overlay');
                        const context = canvas.getContext('2d');
                        const overlayText = document.getElementById('overlay-text');
                        
                        // Access the camera stream
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(stream => {
                                video.srcObject = stream;
                            })
                            .catch(err => console.error('Error accessing the camera:', err));

                        // Function to send frame data to the Flask server
                        function sendFrameToServer(frameData) {
                            fetch('/process_frame', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/octet-stream'
                                },
                                body: frameData
                            })
                            .then(response => response.json())
                            .then(data => {
                                // Update overlay with server response (e.g., detected objects or messages)
                                updateOverlay(data);
                                console.log(data.led_state);
                            })
                            .catch(error => console.error('Error sending frame:', error));
                        }

                        // Function to update the overlay 
                        function updateOverlay(data) {
                            context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

                            if (data.hands) {
                                data.hands.forEach(hand => {
                                
                                    // Draw hand bounding boxes or landmarks
                                    hand.forEach(landmark => {
                                        const x = (1 - landmark.x) * canvas.width;
                                        const y = landmark.y * canvas.height;

                                        context.fillStyle = 'red'
                                        context.beginPath();
                                        context.arc(x, y, 5, 0, 2 * Math.PI); // Draw circles at landmarks
                                        context.fill();
                                    });
                                });
                            }
                            
                            message = 'LED :' + data.led_state ;
                            overlayText.innerHTML = data.hands && data.hands.length > 0 ?   message : '';
                        }

                        setInterval(() => {
                            const canvasCapture = document.createElement('canvas');
                            canvasCapture.width = video.videoWidth;
                            canvasCapture.height = video.videoHeight;
                            const ctx = canvasCapture.getContext('2d');
                            ctx.drawImage(video, 0, 0, canvasCapture.width, canvasCapture.height);

                            canvasCapture.toBlob(blob => {
                                sendFrameToServer(blob);
                            }, 'image/jpeg');
                        }, 100);
                    <\/script>

                <\/body>
                <\/html>

            `);
        } else {
            // Close the camera window if unchecked
            if (cameraWindow) {
                cameraWindow.close();
            }
        }
    }

    </script>

</body>
</html>
